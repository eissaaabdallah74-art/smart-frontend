<div class="screen">
  <div class="container">
    <div class="card">
      <!-- Header / Logo -->
      <div class="header">
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M8.25 18.75a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m3 0h6m-9 0H3.375a1.125 1.125 0 01-1.125-1.125V14.25m17.25 4.5a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m3 0h1.125c.621 0 1.129-.504 1.09-1.124a17.902 17.902 0 00-3.213-9.193 2.056 2.056 0 00-1.58-.86H14.25M16.5 18.75h-2.25m0-11.177v-.958c0-.568-.422-1.048-.987-1.106a48.554 48.554 0 00-10.026 0 1.106 1.106 0 00-.987 1.106v7.635m12-6.677v6.677m0 4.5v-4.5m0 0h-12"/>
        </svg>
        <h1 class="title">Smart Man &amp; Van</h1>
        <p class="subtitle">Hiring Portal</p>
      </div>

      <!-- Form -->
      <form (ngSubmit)="submit()" #f="ngForm" class="form" novalidate>
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            required
            [(ngModel)]="email"
            class="form-input"
            placeholder="you@smv.com"
          />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            [(ngModel)]="password"
            class="form-input"
            placeholder="Password"
          />
        </div>

        <p *ngIf="error" class="form-error">{{ error }}</p>

        <button
          type="submit"
          [disabled]="loading || !f.form.valid"
          class="btn btn-primary"
        >
          <span *ngIf="loading" class="spinner" aria-hidden="true"></span>
          <span>{{ loading ? 'Signing in...' : 'Sign In' }}</span>
        </button>
      </form>
    </div>

<p class="hint">
  Hint: Use <strong>admin@smart.com</strong>. The password is
  <code>admin</code>.
</p>

  </div>
</div>
